<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tasks</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded',()=>{
			//  bydefault submit button might be disabled 
			document.querySelector('#submit').disabled = true;

			// then when user typed something the button become working
			document.querySelector('#task').onkeyup = ()=>{

				if (document.querySelector('#task').value.length >0) {
					document.querySelector('#submit').disabled = false;
				}
				else{
					document.querySelector('#submit').disabled = true;
				}
				
			}

			document.querySelector('form').onsubmit = ()=>{
				const task = document.querySelector('#task').value;//takes the value in a form

				const li = document.createElement('li'); // create an element 
				li.innerHTML = task; // assign input value to that element in HTML 
				document.querySelector('#tasks').append(li); 

				document.querySelector('#task').value = '';// after submit to make input empty
				document.querySelector('#submit').disabled = true; // After submittion the button back to disabled
				//Stop form for submitting
				return false;
			}
		});
	</script>
</head>
<body>
	<h1>Tasks</h1>
	<ul id="tasks">	
	</ul>
	<form>
		<input type="text" id="task" placeholder="New Tasks">
		<input type="submit" id="submit">
	</form>
</body>
</html>
