<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Start JS</title>
</head>
<body>
	<h2>
		Starting JavaScript
	</h2>
	<script type="text/javascript">
		var fact =1;
		for (i = 1; i < 10; i++) {
			fact = fact*i;
			document.write(i+ "!= "+fact+"<br>");
		}
	</script>

	<script type="text/javascript">
		document.write("Hello Sir/Madam, This Text is written using Javascript");
	</script>
	<button onclick="alert('You clicked Button Sir/Madam');">Click Here</button>

</body>
</html>
